<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance Javascript</title>
</head>
<body>
    <h1>Class Inheritance Javascript</h1>
    <script>
        class Employee{
            sayHello(name){
                console.log(`Hello ${name}, my name is Employee ${this.name}`);
            }
        }

        class Manager extends Employee{
            sayHello(name){
                console.log(`Hello ${name}, my name is Manager ${this.name}`);
            }
        }

        const eka = new Employee();
        eka.name = "Eka";
        eka.sayHello("Joko");
        console.log(eka);

        const nata = new Manager();
        nata.name = "Nata";
        nata.sayHello("Joko");
        console.log(nata);
    </script>
</body>
</html>
