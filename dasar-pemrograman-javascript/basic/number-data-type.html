<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Data Type</title>
</head>
<body>
    <p>In Javascript, number data type is merged into one data type, it is number.</p>
    <p>This data type can be contained with integer, float, double, etc</p>
    <p>Also, this data type support hexadecimal, octal, and binary number type</p>
    <p>Binary: 0bxxx</p>
    <p>Octal: 0oxxx</p>
    <p>Hexadecimal: 0xxxx</p>
   <script>
    document.writeln("Example:");
    document.writeln(100); 
    document.writeln("</br>");
    document.writeln("Binary Example (0b1010101): ");
    document.writeln(0b1010101); 
    document.writeln("</br>");
    document.writeln("Octal Example (0b1010): ");
    document.writeln(0o1010); 
    document.writeln("</br>");
    document.writeln("Hexadecimal Example (0xFFF): ");
    document.writeln(0xFFF);
   </script> 
</body>
</html>
