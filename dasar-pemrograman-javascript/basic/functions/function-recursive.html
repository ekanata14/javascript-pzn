<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Recursive</title>
</head>
<body>
    <h1>Function Recursive</h1>
    <script>
        function tryingRecursive(value){
            if(value === 1){
                return 1;
            } else{
                return value * tryingRecursive(value - 1);
            }
        }

        console.info(tryingRecursive(10));
    </script>
</body>
</html>
