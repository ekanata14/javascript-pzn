<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <h1>Scope</h1>
    <script>
        let globalVariable = "Hello World";

        function hello(){
            document.writeln(globalVariable);
        }

        hello();

        document.writeln("<br>");
        
        function nestFunction(){
            let nestedWord = "This is nested function";

            function nestedFunction(){
                document.writeln(nestedWord);
            }

            nestedFunction(); 
        }

        nestFunction();
        // nestedFunction(); Must be Error
    </script>
</body>
</html>
