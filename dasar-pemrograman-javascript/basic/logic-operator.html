<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Operator</title>
</head>
<body>
    <h1>Logic Operator</h1>
    <script>
        let nilaiMatematika = 90;
        let nilaiPBO = 100;

        let lulusMatematika = nilaiMatematika > 80;
        let lulusPBO = nilaiPBO > 80;

        let lulus = lulusMatematika && lulusPBO;
        document.writeln(lulus);
    </script>
</body>
</html>
