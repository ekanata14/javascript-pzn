<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <h1>Set Interval</h1>
    <h3 id="time"></h3>
    <script>
        const setTime = () => {
            const time = document.getElementById("time");
            time.textContent = new Date().toString();
        }

        setInterval(setTime, 0);
    </script>
</body>
</html>
