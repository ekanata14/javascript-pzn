<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operator</title>
</head>
<body>
    <h1>Math Operator</h1>
    <p>There are 3 types of math operator, there are <strong>math</strong>, <strong>Augmented Assignments</strong>, <strong>Unary</strong></p>

    <script>
        document.writeln("<h4>Math Operator</h4>");
        let value = 1 + 3;
        document.writeln("1 + 3 = " + value);
        originResult = value;
        
        document.writeln("<br>");

        value = value - 1;
        document.writeln(originResult + " - 1 = " + value);
        originResult = value;

        document.writeln("<br>");

        value = value * 2;
        document.writeln(originResult + " * 2 = " + value);
        originResult = value;

        document.writeln("<br>");

        value = value / 3;
        document.writeln(originResult + " * 3 = " + value);
        originResult = value;

        document.writeln("<h4>Augmented Assignments</h4>");

        let value_2 = 1 + 3;
        document.writeln("1 + 3 = " + value_2);
        originResult = value_2;
        
        document.writeln("<br>");

        value_2 -= 1;
        document.writeln(originResult + " - 1 = " + value_2);
        originResult = value_2;

        document.writeln("<br>");

        value_2 *= 2;
        document.writeln(originResult + " * 2 = " + value_2);
        originResult = value_2;

        document.writeln("<br>");

        value_2 /= 3;
        document.writeln(originResult + " * 3 = " + value_2);
        originResult = value_2;

        document.writeln("<h4>Unary Operator</h4>");

        let value_3 = 1;
        document.writeln(value_3);
        originResult = value_3;
        
        document.writeln("<br>");

        value_3--;
        document.writeln(value_3);
        originResult = value_3;

        document.writeln("<br>");

        value_3++;
        document.writeln(value_3);
        originResult = value_3;

        document.writeln("<br>");

        value_3 = -value_3;
        document.writeln(value_3);
        originResult = value_3;


    </script>
</body>
</html>
