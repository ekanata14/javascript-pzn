    <title>String Data Type</title>
</head>
<body>
    <p>String Data Type is a text data type that contains text</p>    
    <script>
        document.writeln("dreamerdream");
        document.writeln("dreamerdream " + "gakure");
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Eka\nPradipa\nNata\n");
        document.write("\"dreamer\\dream\"\n")
        document.write('\'gakure\'\n')
        document.writeln("</textarea>");
    </script>
