<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <h1>Destructuring</h1>
    <script>
        {
        const names = ["Eka", "Pradipa", "Nata", "Budi", "Adi"];

        let [firstName, middleName, lastName, ...others] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);

        }
        
        {
        const person = {
            firstName : "Eka",
            lastName : "Nata",
            address : {
                street : "Dam Peraupan Street",
                city : "Denpasar",
                region : "Indonesia"
            },
            hobby : "Enjoying internet",
            channel : "Eka Nata"
        }
        
        let {firstName, lastName, address : {street, city, region}, ...others} = person;
        console.info(firstName);
        console.info(lastName);
        console.info(street);
        console.info(city);
        console.info(region);
        console.info(others);

        {
            function displayPerson({firstName, middleName, lastName}){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName : "Eka", 
                middleName : "Pradipa",
                lastName : "Nata",
            }

            displayPerson(person);
        }

        {
            function sum([first, second]){
                return first + second;
            }

            console.info(sum([1,1]));
            console.info(sum([10,10]));
        }

        // Default Value Destructuring
        {
            const names = ["Eka", "Pradipa"];
            const [firstName, middleName, lastName = "Nita"] = names

            console.info(firstName, middleName, lastName);
        }

        {
            const person = {
                firstName : "Eko",
                lastName : "Khannedy"
            }

            let {firstName, middleName = "Kurniawan", lastName} = person
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        console.info("-------------------------------------");
        
        {
            const person = {
                firstName : "Eko",
                lastName : "Khannedy"
            }

            let {firstName : namaDepan, 
                middleName : namaTengah = "Kurniawan", 
                lastName : namaBelakang} = person
            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }
    }


    </script>
</body>
</html>
