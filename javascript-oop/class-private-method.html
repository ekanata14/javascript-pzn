<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Private Method</title>
</head>
<body>
    <h1>Class Private Method</h1>
    <script>
        class Person{
            say(name){
                if(name){
                    this.#sayWithName(name);
                } else{
                    this.#sayWithoutName();
                }
            }

            #sayWithoutName(){
                console.info("Hello Without Name");
            }

            #sayWithName(name){
                console.info(`Hello ${name}`);
            }
        }

        const eko = new Person();
        eko.say("Joko");
        eko.say("");
    </script>
</body>
</html>
