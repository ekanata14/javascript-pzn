<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <h1>Typeof</h1>
    <script>
        let a = true;

        const dataType = typeof a;
        document.writeln(`<p>${dataType}</p>`);
    </script>
</body>
</html>
