<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Function</title>
</head>
<body>
    <h1>Object Method Arrow Function</h1>
    <p>It has limits, the limits same as when you use arrow function like usual</p>

    <script>
        const person = {
            name : "Eka",
            sayHello : name => console.info(`Hello ${name}`)
        }

        person.sayHello("Nata");
    </script>
</body>
</html>
