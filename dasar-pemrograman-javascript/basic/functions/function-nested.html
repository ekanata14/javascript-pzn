<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Nested</title>
</head>
<body>
    <h1>Function Nested</h1>
    <script>
        function outer(){
            function inner(){
                alert("Inner Function");
            }

            inner();
        }

        outer();
        // inner();
    </script>
</body>
</html>
