<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <script>
        const person = {
            firstName : "Eka",
            middleName : "Pradipa",
            lastName : "Nata",
            address : {
                country : "Indonesia",
                region : "Bali",
            },
            hobbies :["Gaming", "Coding"]
        };

        const json = JSON.stringify(person);
        console.info(json);

        const jsonObject = JSON.parse(json);
        console.info(jsonObject);
    </script>
</body>
</html>
