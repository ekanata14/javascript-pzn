<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Method</title>
</head>
<body>
    <h1>Element Method</h1>
    <div id="menuId" class="menu">
        <h1 id="menuTitle" class="menuTitleClass">Belajar Javascript DOM</h1>
        <p id="menuDescription" class="menuDescriptionClass">Selamat datang di tempat belajar Javascript DOM</p> 
    </div>

    <script>
        document.getElementById("menuTitle").remove();
        document.getElementById("menuDescription").remove();
    </script>
</body>
</html>
