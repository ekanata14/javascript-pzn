<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    <h1>Nullis Coalescing Operator</h1>
    <script>
        let value;

        const verify = value ?? "Default Value";
        document.writeln(verify);
    </script>
</body>
</html>
