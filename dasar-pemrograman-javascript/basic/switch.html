<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch Statement</h1>
    <script>
        const nilai = "E";

        switch(nilai){
            case "A":
                document.writeln("<p>Anda lulus dengan sangat baik</p>");
            break;
            case "B":
            case "C":
                document.writeln("<p>Anda lulus dengan baik</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Anda salah kelas</p>");
                break;
        }
    </script>
</body>
</html>
