<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <h1>Null</h1>
    <script>
        let name = null;

        if(name === null){
            alert("NULL");
        } else if(name === undefined){
            alert("UNDEFINED");
        } else{
            alert(`${name}`);
        }
    </script>
</body>
</html>
