<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <h1>If Expression</h1>
    <script>
        let examValue = 70;

        if(examValue > 80){
            alert("You got A grade");
        }else if(examValue > 60){
            alert("You got B grade")
        } else{
            alert("Try Again");
        }
    </script>
</body>
</html>
