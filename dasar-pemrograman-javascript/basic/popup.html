<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <h1>Popup</h1>
    <script>
        const masuk = confirm("Apakah Anda mau masuk?");

        if(masuk){
            const nama = prompt("Masukkan Nama Anda");
            alert(`Hello ${nama}`);
        } else{
            alert("Batal Masuk");
        }
    </script>
</body>
</html>
