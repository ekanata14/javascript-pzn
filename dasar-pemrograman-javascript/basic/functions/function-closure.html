<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Closure</title>
</head>
<body>
    <h1>Function Closure</h1>

    <script>
        function createAdder(value){
            const owner = "Eka";
            function add(param){
                console.info(owner);
                return value + param;
            }
            return add
        }

        const addTwo = createAdder(2);
        // The above will be like this
        // function addTwo(param){
        //     console.info("Eka");
        //     return 2 + param;
        // }
        console.info(addTwo(5));
        console.info(addTwo(20));

        const addTen = createAdder(10);
        console.info(addTen(10));
        console.info(addTen(20));
    </script>
</body>
</html>
