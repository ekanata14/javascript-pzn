<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>
<body>
    <h1>Element Property</h1>
    <div id="menuId" class="menu">
        <h1 id="menuTitle" class="menuTitleClass"></h1>
        <p id="menuDescription" class="menuDescriptionClass"></p> 
    </div>

    <script>
        const menu = document.getElementById("menuId");

        console.info(menu.className);
        console.info(menu.tagName);
    </script>
