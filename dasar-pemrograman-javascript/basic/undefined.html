<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <h1>Undefined</h1>
    <script>
        let name;

        if(name === undefined){
            console.info("UNDEFINED");
        } else{
            console.info("DEFINED");
        }

        let nameArray = ["Eka", "Nata"];

        if(nameArray[2] === undefined){
            console.info("Array UNDEFINED");
        } else{
            console.info("Array DEFINED");
        }

        let nameObject = {};

        if(nameObject.name === undefined){
            console.info("Object UNDEFINED");
        } else{
            console.info("Object DEFINED")
        }
    </script>
</body>
</html>
