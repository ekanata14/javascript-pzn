<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property Javascript</title>
</head>
<body>
    <h1>Class Property Javascript</h1>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }

        }

        const eka = new Person("Eka");
        console.log(eka);
        console.log(eka.name);
    </script>
</body>
</html>
