<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript instanceof</title>
</head>
<body>
    <h1>Javascript Instanceof</h1>
    <script>
        class Employee{

        }

        class Manager extends Employee{

        }

        const eka = new Employee();
        const nata = new Manager();

        console.info(eka instanceof Employee);
        console.info(eka instanceof Manager);

        console.info(nata instanceof Employee);
        console.info(nata instanceof Manager);
    </script>
</body>
</html>
