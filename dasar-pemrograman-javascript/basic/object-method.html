<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <h1>Object Method</h1>
    <script>
        const person = {
            name : "Eka",
            sayHello : function sayHello(name){
                alert(`Hello ${name}`);
            }
        }

        person.sayAge = function sayAge(age){
            alert(`Your Age ${age}`);
        }

        person.sayHello("Nata");
        person.sayAge(18);
    </script>
</body>
</html>
