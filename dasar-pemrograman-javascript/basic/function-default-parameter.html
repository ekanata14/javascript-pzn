<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Default Parameter</title>
</head>
<body>
    <h1>Funciton Default Parameter</h1>
    <script>
        function register(name, gender = "UNKNOWN"){
            console.info(name);
            console.info(gender);
        }

        register("Eka");
        register("Nata", "MALE");
        register("Pradipa", undefined);
        register("Eka", null);
    </script>
</body>
</html>
